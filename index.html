<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nepal Khabar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #app {
      width: 100%;
      max-width: 400px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .page {
      display: none;
    }

    .visible {
      display: block;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    textarea {
      height: 100px;
    }

    #chat-users {
      margin-top: 20px;
    }

    #chat-box {
      margin-top: 10px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }

    #chat-box div {
      margin-bottom: 5px;
    }

    a {
      color: #007bff;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Login Page -->
    <div id="login-page" class="page visible">
      <h2>Nepal Khabar - Login</h2>
      <input type="text" id="login-username" placeholder="Username" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p>Don't have an account? <a href="javascript:void(0)" onclick="showSignupPage()">Create Account</a></p>
    </div>

    <!-- Signup Page -->
    <div id="signup-page" class="page">
      <h2>Nepal Khabar - Create Account</h2>
      <input type="text" id="signup-username" placeholder="Username" />
      <input type="password" id="signup-password" placeholder="Password" />
      <button onclick="signup()">Sign Up</button>
      <p>Already have an account? <a href="javascript:void(0)" onclick="showLoginPage()">Login</a></p>
    </div>

    <!-- Main Page (After Login) -->
    <div id="main-page" class="page">
      <h2>Welcome to Nepal Khabar</h2>
      <div id="user-info">
        <h3>User: <span id="logged-in-username"></span></h3>
        <button onclick="logout()">Logout</button>
      </div>

      <!-- Post Creation -->
      <div id="create-post">
        <textarea id="post-text" placeholder="What's on your mind?"></textarea>
        <button onclick="createPost()">Create Post</button>
      </div>

      <!-- Chat Section -->
      <div id="chat">
        <h3>Chat with Users</h3>
        <div id="chat-users">
          <!-- Chat Users List -->
        </div>
        <textarea id="chat-message" placeholder="Type a message"></textarea>
        <button onclick="sendMessage()">Send</button>
        <div id="chat-box"></div>
      </div>
    </div>
  </div>

  <script>
    let currentUser = null;

    // Show the Login page
    function showLoginPage() {
      document.getElementById("signup-page").classList.remove("visible");
      document.getElementById("login-page").classList.add("visible");
      document.getElementById("main-page").classList.remove("visible");
    }

    // Show the Signup page
    function showSignupPage() {
      document.getElementById("login-page").classList.remove("visible");
      document.getElementById("signup-page").classList.add("visible");
      document.getElementById("main-page").classList.remove("visible");
    }

    // Show the main page after login
    function showMainPage() {
      document.getElementById("login-page").classList.remove("visible");
      document.getElementById("signup-page").classList.remove("visible");
      document.getElementById("main-page").classList.add("visible");
    }

    // Handle user login
    function login() {
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      // Mock login: check if username and password are correct
      if (username === "user" && password === "password") {
        currentUser = username;
        document.getElementById("logged-in-username").innerText = currentUser;
        showMainPage();
      } else {
        alert("Invalid username or password!");
      }
    }

    // Handle user signup
    function signup() {
      const username = document.getElementById("signup-username").value;
      const password = document.getElementById("signup-password").value;

      // Mock account creation: check if username is not empty
      if (username && password) {
        alert("Account created successfully! Now you can log in.");
        showLoginPage();
      } else {
        alert("Please provide valid username and password!");
      }
    }

    // Handle user logout
    function logout() {
      currentUser = null;
      showLoginPage();
    }

    // Create a post
    function createPost() {
      const postText = document.getElementById("post-text").value;
      if (postText) {
        alert("Post created successfully!");
        document.getElementById("post-text").value = "";
      } else {
        alert("Please write something to post!");
      }
    }

    // Send a message in the chat
    function sendMessage() {
      const message = document.getElementById("chat-message").value;
      if (message) {
        const chatBox = document.getElementById("chat-box");
        const newMessage = document.createElement("div");
        newMessage.innerText = `User: ${message}`;
        chatBox.appendChild(newMessage);
        document.getElementById("chat-message").value = "";
      } else {
        alert("Please type a message!");
      }
    }

    // Auto show login page when the app loads
    window.onload = function() {
      showLoginPage();
    };
  </script>
</body>
</html>
